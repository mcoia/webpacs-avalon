<script type="text/javascript">
$(document).ready(function () {
	//hides out of scope featured lists
	var pathnameFtList = window.location.href.slice(window.location.href.indexOf('/') + 1).split('/')[3];
	if(pathnameFtList.indexOf('ftlist') > -1){
		$('.browseEntry:not(:contains("MVC"))').addClass('hideMe');
		$(".hideMe").hide();
		text = $('.ftlistHeader').text();
		listName = text.replace(/[^a-z0-9]/gmi, " ").replace(/[\d]{1,2}/m, " ").replace("entries", " ");
		namewoNum = $('.ftlistHeader').replaceWith("<th colSpan='3'>" + listName + "</th>");
	}

});
</script>
